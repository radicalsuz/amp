<!DOCTYPE html
     PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <title>Insert Image</title>

<script type="text/javascript" src="../../popups/popup.js"></script>
<link rel="stylesheet" type="text/css" href="../../popups/popup.css" />

<script type="text/javascript">


Xinha = window.opener.Xinha;
function i18n(str) {
  return (Xinha._lc(str, 'Xinha'));
}

function Init() {
  __dlg_translate('Xinha');
  __dlg_init(null,{width:510,height:400});
  // Make sure the translated string appears in the drop down. (for gecko)
  document.getElementById("f_align").selectedIndex = 1;
  document.getElementById("f_align").selectedIndex = 5;
  var param = window.dialogArguments;
  if (param["f_base"]) {
      document.getElementById("f_base").value = param["f_base"];
  }
  if (param["f_url"]) {
    document.getElementById("f_url").value    = param["f_url"] ? param["f_url"] : "";
    document.getElementById("f_alt").value    = param["f_alt"] ? param["f_alt"] : "";
    document.getElementById("f_border").value = (typeof param["f_border"]!="undefined") ? param["f_border"] : "";
    document.getElementById("f_align").value  = param["f_align"] ? param["f_align"] : "";
    document.getElementById("f_vert").value   = (typeof param["f_vert"]!="undefined") ? param["f_vert"] : "";
    document.getElementById("f_horiz").value  = (typeof param["f_horiz"]!="undefined") ? param["f_horiz"] : "";
    if (param["f_url"]) {
        window.ipreview.location.replace( param.f_url );
    }
    updateVersion();
  } else {
    window.onBrowse();
  }
  document.getElementById("f_url").focus();
}

function onOK() {
  var required = {
    "f_url": i18n("You must enter the URL")
  };
  for (var i in required) {
    var el = document.getElementById(i);
    if (!el.value) {
      alert(required[i]);
      el.focus();
      return false;
    }
  }
  // pass data back to the calling window
  var fields = ["f_url", "f_alt", "f_align", "f_border",
                "f_horiz", "f_vert"];
  var param = new Object();
  for (var i in fields) {
    var id = fields[i];
    var el = document.getElementById(id);
    param[id] = el.value;
  }
  __dlg_close(param);
  return false;
}

function onCancel() {
  __dlg_close(null);
  return false;
}

function onPreview() {
  var f_url = document.getElementById("f_url");
  var url = f_url.value;
  var base = document.getElementById("f_base").value;
  if (!url) {
    alert(i18n("You must enter the URL"));
    f_url.focus();
    return false;
  }
  updateVersion();
  window.ipreview.location.replace(url);
  return false;
}
function updateVersion() {
    if( jq("input[name=image_version]:checked").val() == 'pic') {
        if(jq("#f_url").val().match(/^\/img\/pic/)) {
            return;
        }
        if(jq("#f_url").val().match(/^\/img\/thumb/)) {
            jq("input[name=image_version][value=thumb]").attr('checked', 'checked' );
            return;
        }
        if(jq("#f_url").val().match(/^\/img\/original/)) {
            jq("input[name=image_version][value=original]").attr('checked', 'checked' );
            return;
        }
    } else {
        var img_version = jq("input[name=image_version]:checked").val();
        jq("#f_url").val( jq( "#f_url").val().replace( /\/img\/(thumb|original|pic)(\/.*)/, 
            function( match, version, filename ) {
                return "/img/" + img_version + filename;
            } ));
    }
}
function onBrowse() {
  window.ipreview.location.replace("/system/imgpreview.php");
  return false;
}
</script>
<style>
    .image_versions p {
        display: inline;
        margin-right 25px;
    }
    .image_versions label {
    }
</style>

</head>

<body class="dialog" onload="Init()">

<div class="title">Insert Image</div>
<!--- new stuff --->
<form action="" method="get">
<input type="hidden" name="base" id="f_base"/>
<table border="0" width="100%" style="padding: 0px; margin: 0px">
  <tbody>

  <tr>
    <td style="width: 7em; text-align: right">Image URL:</td>
    <td><input type="text" name="url" id="f_url" style="width:75%"
      title="Enter the image URL here" />
      <button name="preview" onclick="return onPreview();"
      title="Preview the image in a new window">Preview</button>
    </td>
  </tr>
  <tr>
    <td style="width: 7em; text-align: right">Image Version:</td>
    <td class="image_versions">
        <p>
        <input type="radio" name="image_version" value="thumb" id="image_version_thumb"/>
        <label for="image_version_thumb">Thumbnail</label>
        </p>
        <p>
        <input type="radio" name="image_version" value="pic" id="image_version_pic"/>
        <label for="image_version_pic">Optimized</label>
        </p>
        <p>
        <input type="radio" name="image_version" value="original" id="image_version_original"/>
        <label for="image_version_original">Original</label>
        </p>
    </td>
  </tr>
  <tr>
    <td style="width: 7em; text-align: right">Alternate text:</td>
    <td><input type="text" name="alt" id="f_alt" style="width:100%"
      title="For browsers that don't support images" /></td>
  </tr>

  </tbody>
</table>

<fieldset style="float: left; margin-left: 5px;">
<legend>Layout</legend>

<div class="space"></div>

<div class="fl">Alignment:</div>
<select size="1" name="align" id="f_align"
  title="Positioning of this image">
  <option value=""                             >Not set</option>
  <option value="left"                         >Left</option>
  <option value="right"                        >Right</option>
  <option value="texttop"                      >Texttop</option>
  <option value="absmiddle"                    >Absmiddle</option>
  <option value="baseline" selected="selected" >Baseline</option>
  <option value="absbottom"                    >Absbottom</option>
  <option value="bottom"                       >Bottom</option>
  <option value="middle"                       >Middle</option>
  <option value="top"                          >Top</option>
</select>

<br />

<div class="fl">Border thickness:</div>
<input type="text" name="border" id="f_border" size="5"
title="Leave empty for no border" />

<div class="space"></div>

</fieldset>

<fieldset>
<legend>Spacing</legend>

<div class="space"></div>

<div class="fr">Horizontal:</div>
<input type="text" name="horiz" id="f_horiz" size="5"
title="Horizontal padding" />

<br />

<div class="fr">Vertical:</div>
<input type="text" name="vert" id="f_vert" size="5"
title="Vertical padding" />

<div class="space"></div>

</fieldset>
<div class="space" style="clear:all"></div>
<div>
Image Preview:<br />
    <iframe name="ipreview" id="ipreview" frameborder="0" style="border : 1px solid gray;" 
    height="400px" width="100%" src="../../popups/blank.html"></iframe>
</div>
<div id="buttons">
<button type="submit" name="browse" onclick="return onBrowse();">Browse</button>
<button type="submit" name="ok" onclick="return onOK();">OK</button>
<button type="button" name="cancel" onclick="return onCancel();">Cancel</button>
</div>
</form>
<script type="text/javascript" src="/scripts/jquery/jquery-1.3.2.min.js"></script>
<script type="text/javascript">
    jq = jQuery.noConflict();
    $ = jq;
    jq(document).ready( function() {
            jq("input[name=image_version]").click(
                function() {
                    var current_image = jq("#f_url").val();
                    var radio_self = this;
                    jq("#f_url").val( current_image.replace( /^\/img\/(pic|original|thumb)(\/.*)/, function( match, start_dir, filename ) { return "/img/" + jq(radio_self).val() + filename } ))
                }
            );
            jq("#image_version_pic").attr('checked', 'checked');
    });
</script>
</body>
</html>
